version: "3.8"

# 服务定义
services:
  frontend:
    image: nsmusics
    container_name: ${APP_CONTAINER_NAME}
    restart: unless-stopped
    env_file: .env
    environment:
      - NGINX_PORT=${APP_PORT}
      - BACKEND_SERVICE=${WEB_CONTAINER_NAME}:${SERVER_PORT}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
      public_net:
        ipv4_address: 172.20.1.10
      app_net:
        ipv4_address: 172.20.2.10
    volumes:
      - ./.env:/app/.env:ro
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  backend:
    image: ninesong
    container_name: ${WEB_CONTAINER_NAME}
    restart: unless-stopped
    env_file: .env
    networks:
      app_net:
        ipv4_address: 172.20.2.20
      data_net:
        ipv4_address: 172.20.3.20
    volumes:
      - ./.env:/app/.env:ro
      - library:/data/library
    depends_on:
      - mongodb
    security_opt:
      - no-new-privileges:true

  mongodb:
    image: mongo:6.0
    container_name: ${MONGO_CONTAINER_NAME}
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASS}
    networks:
      data_net:
        ipv4_address: 172.20.3.30
    volumes:
      - dbdata:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --authenticationDatabase admin | grep 1
      interval: 10s
      timeout: 5s
      retries: 5

# 数据卷定义
volumes:
  library:
    driver: local
    driver_opts:
      type: none
      device: /e/Video/待分类/ex10
      o: bind
  dbdata:

# 容器网络架构
networks:
  public_net:     # 外网入口层
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.20.1.0/24

  app_net:        # 应用通信层
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.20.2.0/24

  data_net:       # 数据服务层
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.20.3.0/24